
<div class="centrar-pagina">
<div class="login-container">

  <div class="login-box">
    <h2 id="login">Iniciar Sesión</h2>
    <form [formGroup]="formularioLogin">
      <div class="input-group">
        <label for="email">Nombre Usuario</label>
        <input type="text" id="usuario" placeholder="Usuario" required
        formControlName="username">
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required formControlName="password">
      </div>

      <button type="submit" (click)="login()">Ingresar</button>

      <p class="signup-link">
        ¿No tienes cuenta? <a routerLink="/paginaEnConstruccion">Regístrate</a>
      </p>
    </form>
  </div>
</div>

</div>
