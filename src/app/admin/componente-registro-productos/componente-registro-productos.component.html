<div class="container ">
  <div class="card shadow-lg p-15 custom-card product-card">
    <div class="container">
      <h2>Registro de Productos</h2>
      <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre del producto:</mat-label>
          <input matInput formControlName="nombre" placeholder="Ej. Cocina integral Amaderada">
          <mat-error *ngIf="productoForm.get('nombre')?.hasError('required')">
            El nombre del producto es obligatorio
          </mat-error>
          <mat-error *ngIf="productoForm.get('nombre')?.hasError('minlength')">
            Debe tener al menos 3 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descripción Producto:</mat-label>
          <textarea matInput formControlName="descripcion" rows="3"></textarea>
          <mat-error *ngIf="productoForm.get('descripcion')?.hasError('required')">
            La descripción es obligatoria
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Categoría</mat-label>
          <mat-select formControlName="categoria">
            <mat-option>--Seleccione una categoria--</mat-option>
            <mat-option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</mat-option>
          </mat-select>
          <mat-error *ngIf="productoForm.get('categoria')?.hasError('required')">
            La categoría es obligatoria
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Registrar Producto</button>
      </form>
    </div>
  </div>
</div>
