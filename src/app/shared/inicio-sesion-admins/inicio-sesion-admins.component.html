<div class="centrar-pagina">
  <div class="login-container">

    <div class="login-box">
      <h2 id="login">Iniciar Sesión</h2>
      <form [formGroup]="formularioLogin">
        <div class="input-group">
          <label for="email">Nombre Usuario</label>
          <input type="text" id="usuario" placeholder="Usuario" required formControlName="username">
        </div>



        <!-- INPUT DE CONTRASEÑA MEJORADO -->
        <div class="input-group">
          <label for="password">Contraseña</label>

          <div class="password-wrapper">
            <input [type]="mostrarPassword ? 'password' : 'text'" id="password" placeholder="********" required
              formControlName="password" />

            <button class="toggle-password-btn" type="button" (click)="mostrarPassword = !mostrarPassword">
              <i class="bi" [ngClass]="mostrarPassword ? 'bi-eye-slash-fill':'bi-eye-fill' "></i>
            </button>
          </div>
        </div>


        <button class="ingresar" type="submit" (click)="login()">Ingresar</button>

        <p class="signup-link">
          ¿No tienes cuenta? <a routerLink="/paginaEnConstruccion">Regístrate</a>
        </p>
      </form>
    </div>
  </div>

</div>
